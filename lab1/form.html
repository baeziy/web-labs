<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .llc {
        float: left;
        width: 113px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Personal Information</legend>
      <form action="">
        <label class="llc" for="">Name: </label>
        <input type="text" />
        <br />
        <br />
        <label class="llc" for="">Middle Name: </label>
        <input type="text" />
        <br />
        <br />
        <label class="llc" for="">Last Name: </label>
        <input type="text" />
        <br />
        <br />
        <label class="llc" for="">Courses: </label>
        <select name="" id="">
          <option value="">Course1</option>
          <option value="">Course2</option>
          <option value="">Course3</option>
        </select>
        <br />
        <br />
        Gender:
        <br />
        <input type="radio" />
        <label for="">Male</label>
        <br />
        <input type="radio" />
        <label for="">Female</label>
        <br />
        <input type="radio" name="" id="" />
        <label for="">Other</label>

        <br />
        <br />
        <label class="llc" for="">Contact Number: </label>
        <input type="number" />
        <br /><br />
        <label for="">Address</label><br />
        <textarea
          style="resize: none"
          name=""
          id=""
          cols="60"
          rows="10"
        ></textarea>
        <br />
        <br />
        <label class="llc" for="">Email: </label>
        <input type="email" />
        <br /><br />
        <label class="llc" for="">Password</label>
        <input type="password" />
        <br /><br />
        <input type="submit" />
      </form>
    </fieldset>
  </body>
</html>
